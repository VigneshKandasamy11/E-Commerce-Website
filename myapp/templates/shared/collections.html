<div class="container mt-5">
    <h2 class="text-center fw-bold mb-4 text-gradient">Explore Our Categories</h2>
    <div class="row g-4">
        {% for item in collection %}
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'category' item.name %}" class="text-decoration-none">
                <div class="card h-100 shadow-lg border-0 bg-light overflow-hidden position-relative">
                    <img src="{{ item.image.url }}" class="card-img-top rounded" alt="{{ item.name }}" style="height: 150px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold text-primary">{{ item.name }}</h5>
                        <p class="card-text text-secondary small">{{ item.descriptions }}</p>
                    </div>
                    <!-- Decorative Overlay -->
                    <div class="card-overlay position-absolute top-0 start-0 w-100 h-100 bg-gradient rounded" style="opacity: 0; transition: opacity 0.3s;"></div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add this CSS for advanced styling -->
<style>
/* Title with gradient */
.text-gradient {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Card styling */
.card {
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
}

/* Overlay effect */
.card:hover .card-overlay {
    opacity: 0.15;
}

/* Overlay styling */
.card-overlay {
    background: linear-gradient(45deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
    z-index: 1;
}

/* Card title and text */
.card-title {
    font-size: 1.2rem;
    z-index: 2;
    position: relative;
}

.card-text {
    font-size: 0.9rem;
    color: #6c757d;
    z-index: 2;
    position: relative;
}

/* Mobile-friendly adjustments */
@media (max-width: 576px) {
    .card-title {
        font-size: 1.1rem;
    }

    .card-text {
        font-size: 0.85rem;
    }
}
</style>
